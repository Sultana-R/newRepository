<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Page</title>
  <style>
    /* CSS styling for illustration purposes */
    .container {
      width: 100%;
      margin: 0 auto;
      background-color:blue;
      padding: 20px;
    }

    .inner-content {
      color: green;
    }
  </style>
</head>
<body>

  <!-- Using the <div> tag to create a container -->
  <div class="container">
    <h1>Welcome to My Website</h1>
    <p class="inner-content">This is a simple example using the div tag to group content.</p>
    <!-- Other HTML elements can be nested inside the <div> for organization and styling -->
  </div>

</body>
</html>
