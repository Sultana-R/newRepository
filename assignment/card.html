<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .card {
      width: 300px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card h2 {
      margin: 0;
      color: #333;
    }

    .card p {
      margin-top: 8px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/300" alt="Card Image">
    <div class="card-content">
      <h2>Title</h2>
      <p>This is a simple card example. You can add more content here.</p>
    </div>
  </div>

</body>
</html>
