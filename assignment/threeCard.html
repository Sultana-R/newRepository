<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
      align-items: center;
    }

    .card-container {
      display: flex;
      justify-content: space-between;
      max-width: 900px; /* Optional: Set a maximum width for the card container */
      margin-top: 20px;
    }

    .card {
      width: 28%; /* Adjust the width as needed */
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card h2 {
      margin: 0;
      color: #333;
    }

    .card p {
      margin-top: 8px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Card Image">
      <div class="card-content">
        <h2>Title 1</h2>
        <p>This is the content of card 1.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Card Image">
      <div class="card-content">
        <h2>Title 2</h2>
        <p>This is the content of card 2.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Card Image">
      <div class="card-content">
        <h2>Title 3</h2>
        <p>This is the content of card 3.</p>
      </div>
    </div>
  </div>

</body>
</html>
