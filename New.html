<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="MyItems"> </ul><br><br>
    <input id="MyInput"><br><br>
    <button onclick="AddItem()">Add</button><br><br>

    <script>
        function AddItem(){
        var itemValue= document.getElementById('MyInput').value;
        var ListItem =document.createElement('li')
        ListItem.innerHTML=itemValue
        var MyItems= document.getElementById('MyItems')
        MyItems.appendChild(ListItem)
      }

    </script>
 
</body>
</html>
